<script type="text/javascript">
 initkindEditor();
 function initkindEditor() {
     KindEditor.ready(function (K) {
         var editor = K.create('#demo', {
             themeType: "simple",
             uploadJson: '/api/file/upload.html?articleId=${articleId}',
             resizeType: 1,
             pasteType: 2,
             syncType: "",
             filterMode: true,
             allowPreviewEmoticons: false,
             items: [
                    'source', 'undo', 'redo', 'plainpaste', 'wordpaste', 'clearhtml', 'quickformat',
                    'selectall', 'fullscreen', 'fontname', 'fontsize', '|', 'forecolor', 'hilitecolor',
                    'bold', 'italic', 'underline', 'hr', 'removeformat', '|', 'justifyleft', 'justifycenter',
                    'justifyright', 'insertorderedlist', 'insertunorderedlist', '|', 'link', 'image','multiimage',
                    'unlink', 'baidumap', 'emoticons' 
                ],
             afterCreate: function () {
                 this.sync();
             },
             afterBlur: function () {
                 this.sync();
             },
             afterChange: function () {
                  K('.word_count1').html("最多20000个字符,已输入" + this.count() + "个字符");
             },
             afterUpload:function(url){
             	var t=url.substring(url.lastIndexOf("/")+1,url.indexOf("."));
             	$("#hiddenBlock").append('<input type="hidden" name="pictureId" value='+t+'>');
             },
             allowFileManager: false,
             allowFlashUpload: false,
             allowMediaUpload: false,
             allowFileUpload: false
         });
     });
 }
 </script>
<script>
	$(document).ready(function(){

		jQuery.post('/api/titles.html',{"parentId":0},function(data,textStatus,jqXHR){
			if(data.code==1 && null!=data.data){
				index++;
				$("#title").append('<div class="layui-input-inline" child='+index+'><select name="browseLook" class="title0" lay-filter="browseLook" onchange="showDetail(this)"></select></div>')
				for(var i=0;i<data.data.length;i++){
					var p=data.data[i];
					$(".title0").append('<option value="'+p.titleId+'">'+p.titleName+'</option>')
				}
			}else{
				
			}
		},'json');
	});
</script>
