
<!doctype html>
<html lang="ch">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="左右结构项目，属于大人员的社交工具">
    <meta name="keywords" content="左右结构项目 社交 占座 ">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>Bootstrap左右结构响应式后台管理模板</title>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/common.css"/>
    <link rel="stylesheet" type="text/css" href="css/flat-ui.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/01style.css">
</head>
<script>

    $(document).ready(function(){
        $.ajax({
             url:'/api/titles.html',
            type:'post',
            dataType:'json',
            success:function(data){
                if(data.code==1){
                    var index=document.getElementsByClassName("accordion-group").length;
                    var obj=$(".data-div");
                    for(var i=0;i<data.data.length;i++){
                        var o=data.data[i];
                        var t='<div class="accordion-group'+o.titleId+'" id="accordion-group"><div class="accordion-heading"><a class="accordion-toggle block" data-parent="accordion-38202" data-toggle="collapse" href="#accordion-element-'+o.titleId+'" onclick="loadChild('+o.titleId+');">'+o.titleName+'';
                        t+='</a><div class="btg"><button class="btn btn-danger btn-xs right" data-toggle="modal" data-target="#deleteSource"  titleId="'+o.titleId+'" onclick="del(this)">删除</button><button class="btn btn-success btn-xs right" data-toggle="modal" data-target="#changeSource" titleId="'+o.titleId+'" onclick="beforeSave(this,false,true)">修改</button><add class="btn btn-add btn-xs right" data-toggle="modal" data-target="#changeSource" titleId="'+o.titleId+'" onclick="beforeSave(this,true,false)">添加</add></div></div></div>';
                        obj.append(t);
                    }
                }
            }
        })
    });

</script>
<body>
003
<div id="wrap">

    <!-- 右侧具体内容栏目 -->
    <div id="leftContent">
        <a class="toggle-btn" id="nimei">
            <i class="glyphicon glyphicon-align-justify"></i>
        </a>
        <!-- Tab panes -->
        <div class="tab-content">
            <!-- 资源管理模块 -->
            <div role="tabpanel" class="tab-pane active" id="sour">
                <div class="check-div form-inline">
                    <button class="btn btn-yellow btn-xs" data-toggle="modal" data-target="#changeSource" onclick="beforeSave(this,false)">添加标题</button>
                </div>
                <div class="data-div" >
                    <div class="row tableHeader">
                        <div class="col-lg-11 col-md-11 col-sm-11 col-xs-11">
                            名称
                        </div>
                        <div class="col-lg-1 col-md-1 col-sm-1 col-xs-1">
                            操作
                        </div>
                    </div>
                    <div class="tablebody">
                        <div class="accordion" id="accordion-38202">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="changeSource" role="dialog" aria-labelledby="gridSystemModalLabel">
            <form class="form-horizontal" id="titleForm" method="post">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                            <h4 class="modal-title" id="gridSystemModalLabel">修改标题</h4>
                        </div>
                        <div class="modal-body">
                            <div class="container-fluid">
                                <div class="form-group ">
                                    <label for="titleName" class="col-xs-3 control-label">名称：</label>
                                    <div class="col-xs-8 ">
                                        <input type="text"  class="form-control input-sm duiqi" id="titleName" name="titleName" placeholder="">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="sName" id="titleDisplaySeq" class="col-xs-3 control-label">排序顺序</label>
                                    <div class="col-xs-8 ">
                                        <input type="text" titleName="titleDisplaySeq" class="form-control input-sm duiqi" id="xName" name="titleDisplaySeq"
                                               placeholder="">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <input type="hidden" name="titleId" id="titleId" value="">
                            <input type="hidden" name="titleParentId" id="titleParentId" value="0">

                            <button type="button" class="btn btn-xs btn-white" >取 消</button>
                            <button type="button" class="btn btn-xs btn-green" onclick="addOrUpdate()">保 存</button>
                        </div>
                    </div>
                    <!-- /.modal-content -->
                </div>
                <!-- /.modal-dialog -->
            </form>
        </div>

        <!--弹出删除资源警告窗口-->
        <div class="modal fade" id="deleteSource2" role="dialog" aria-labelledby="gridSystemModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        <h4 class="modal-title" id="gridSystemModalLabel">提示</h4>
                    </div>
                    <div class="modal-body">
                        <div class="container-fluid">
                            确定要删除该标题？删除后不可恢复！
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-xs btn-white" data-dismiss="modal">取 消</button>
                        <button type="button" class="btn btn-xs btn-danger" data-dismiss="modal" onclick="delete(this)">确 定</button>
                    </div>
                </div>
                <!-- /.modal-content -->
            </div>
            <!-- /.modal-dialog -->
        </div>

    </div>
    <script>


        function del(obj){
            var titleId=$(obj).attr("titleId");
            alert(titleId);
            jQuery.get('/api/title/delete.html',{"titleId":titleId},function(data,textStatus,jqXHR){
                alert(data.msg);
            });
        }
        function beforeSave(obj,isAddChild,isUpdate){
            if(isUpdate){
                $("#titleId").val($(obj).attr("titleId"));
                $("#titleParentId").val("");
            }
            if(isAddChild){
                $("#titleParentId").val($(obj).attr("titleId"));
                $("#titleId").val("");
            }
        }
        function addOrUpdate(){
            var params=$("#titleForm").serialize();
            jQuery.post('/api/title/addOrUpdate.html',params,function(data,textStatus,jqXHR){
                alert(data.msg);
            },'json');
        }
        function loadChild(id){
            var idName="accordion-group"+id;
            alert()
            jQuery.get('/api/title/'+id+'.html',function(data,textStatus,jqXHR){
                if(data.code==1){
                    var obj=$(idName);
                    var a='<div class="accordion-body collapse in" id="accordion-element-'+id+'"value="1">';
                    for(var i=0;i<data.data.length;i++){
                        var o=data.data[i];
                        a+='<div class="accordion-inner"><div class="title">'+obj.titleName+'</div><div class="btg1">';
                        a+='<button class="btn btn-danger btn-xs right" data-toggle="modal" data-target="#deleteSource"  titleId="'+o.titleId+'" onclick="del(this)">删除</button><button class="btn btn-success btn-xs right" data-toggle="modal" data-target="#changeSource" titleId="'+o.titleId+'" onclick="beforeSave(this,false,true)">修改</button><add class="btn btn-add btn-xs right" data-toggle="modal" data-target="#changeSource" titleId="'+o.titleId+'" onclick="beforeSave(this,true,false)">添加</add></div></div>';
                    }
                    a+='</div>';
                    obj.append(a);
                }
            },'json');
        }
    </script>
</body>

</html>
