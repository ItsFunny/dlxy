<#include "wrapper-up.html">
<body>
<div class="panel admin-panel">
  <div class="panel-head"><strong class="icon-reorder"> 内容列表</strong></div>
  <div class="padding border-bottom">  
	  <button type="button" class="button border-yellow" onclick="window.location.href='#add'"><span class="icon-plus-square-o"></span> 添加内容</button>
  </div>
	  <table class="table table-hover text-center">
	    <tr>
	      <th width="10%">ID</th>
	      <th width="20%">图片</th>
	      <th width="10%">排序</th>
	      <th width="15%">操作</th>
	    </tr>
	    <#if pictures ?? >
		   <#list pictures as item>
		    <tr>
		      <td>${item.pictureId}</td>     
		      <td><img src="${item.pictureUrl}" alt="" width="120" height="50" /></td>     
		      <td>${item.pictureDisplaySeq}</td>
		      <td><div class="button-group">
		      <input type="button"  value="修改">
		      <input type="button" onclick="del(this,0)" pictureId="${item.pictureId}" value="删除">
		      </div></td>
		    </tr>
		   </#list> 
	   <#else>
	   		暂无数据
	   </#if>
	  </table>
</div>

<div class="panel admin-panel margin-top" id="add">
  <div class="panel-head"><strong><span class="icon-pencil-square-o"></span> 增加内容</strong></div>
  <div class="body-content">
    <form method="post" enctype="multipart/form-data" class="form-x" action="/picture/upload/portalPics.html">    
	    <input type="file" name="imgFile" required >
	    <input type="text" name="pictureDisplaySeq" placeholder="顺序,必须为整数" required>
    <input type="submit" onclick="" value="提交">
     
    </form>
  </div>
</div>
<script type="text/javascript">
function del(obj,pictureType){
	
	if(window.confirm("您确定要删除吗?")){
		var pictureId=$(obj).attr("pictureId");
		jQuery.get('/api/picture/delete.html',{"pictureId":pictureId,"pictureType":pictureType},function(data,textStatus,jqXHR){
			if(data.data==1){
				alert('success');
				window.location.reload();
			}else{
				alert(data.msg);
			}
		},'json');
	}
}
</script>
