 	function loadAllTitles(){
 	$("#title0").empty();
 		$.ajax({
 			url: '/api/v1/aboutTitles.html',
 			type:'get',
 			dataType:'json',
 			success:function(data){
 				var obj=data.data;
	 			var str='';
				for(i=0;i<obj.length;i++){
					var t=obj[i].titleId;
					 str+='<option value="'+obj[i].titleId+'">'+obj[i].titleName+'</option>';
				}
				$("#title0").append(str);

 		})
 	}

 	 $("#title1").empty();

                url:'/api/v1/title/'+parentId+'.html',
                type:'post',

                    var str="";
                    $("#title1").remove();
                    if(o.length>=1){
                   		 str+='<select name="titleId" id="title1" >';
	                     for(i=0;i<o.length;i++){
	                    	var t=o[i].titleId;
		                    str+="<option value="+o[i].titleId+">"+o[i].titleName+"</option>"
	                     }
	                     str+='</select>';
                    	$("#title").append(str);
                    }
                }
            })
 	}
 	function checkIsPicArticle(obj){
 		var value=$(obj).val();
